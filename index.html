<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <!-- ========== Color Palette ========== -->
    <div class="palette-chooser">
        <i class="fa-solid fa-palette"></i>
        <span class="colors">
            <span class="pink">
                <button id="pink-color" class="change-color" data-hue-value="318"></button>
            </span>
            <span class="green">
                <button id="green-color" class="change-color" data-hue-value="120"></button>
            </span>
            <span class="blue">
                <button id="blue-color" class="change-color" data-hue-value="186"></button>
            </span>
            <span class="yellow">
                <button id="light-pink-color" class="change-color" data-hue-value="60"></button>
            </span>
            <span class="orange">
                <button id="orange-color" class="change-color" data-hue-value="26"></button>
            </span>
            <span class="hot-red">
                <button id="hot-red-color" class="change-color" data-hue-value="348"></button>
            </span>
        </span>
    </div>
    <!-- ========== End Color Palette ========== -->

    
    <h1>Quote of the Day</h1>
    <h3>Press the button below to recieve a random quote!</h3>
    <button id="generate-quote">New Quote</button>
    <div class="quote-container">
        <p id="quote"></p>
        <span id="author"></span>
        <div class="loader-container hide-loader">
            <span class="loader"></span>
        </div>
    </div>

    <!-- ========== Categories Filter ========== -->
    <div class="categories-filter" role="button">
        Categories Filter
        <div class="categories-backfilter"></div>
        <div class="categories-filter-container">

        </div>
    </div>
    <!-- ========== End Categories Filter ========== -->
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
